<html>
  <head>
    <title>
      Texting Formats
    </title>
    <style>
      body{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 60px;">Texting Formats</h1>
    <h1><mark style="background-color: rgb(38, 0, 255);color: white;font-family: Arial;">highlight</mark></h1>
    <h1><i>Italic</i></h1>
    <h1><b>Bold</b></h1>
    <h1><del>Crossed over</del></h1>
    <h1><sub>subscript</sub>Main<sup>Super</sup></h1>
    <h1><ins>Underline</ins></h1>
    <h1><strong>STRONG</strong></h1>

  </body>
</html>
