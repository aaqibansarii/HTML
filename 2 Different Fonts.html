<html>
  <head>
    <style>
      body{
        text-align: center;
      }
      .headi{
        font-size: 100px;
      }
      h1{
        font-size: 50px;
      }
    </style>
    <title>
      Different Fonts in HTML
    </title>
  </head>
  <body>
    <h1 class="headi">Different Fonts</h1><br>
    <h1 style="font-family: Arial;color: rgb(62, 95, 62);">Franklin Gothic Medium</h1>
    <h1 style="font-family: Calibri;color: rgb(35, 35, 92);">Calibri</h1>
    <h1 style="font-family: Lucida Sans;color: rgb(124, 26, 221);">Lucida Sans</h1>
    <h1 style="font-family: verdana;color: rgb(206, 41, 41);">Verdana</h1>
    <h1 style="font-family: times;">Times New Roman</h1>
  <h1 style="font-family: serif">Serif</h1>
  </body>
</html>
